        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src = "js/jquery-3.6.0.min.js"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class = "content">
                <div class = "LL">
                    <div class = "logo">
                        <a herf = "index.html"><img  src = "image/LW1.png" alt="LOGO" width="150px"></a>
                    </div>
                    <div class = "Nav">
                    <ul>
                        <li><a href="index.html">Статья</a></li>
                        <li><a href="graphics.html">Графики</a></li>
                        <li><a href="bookmark.html">Заметки</a></li>
                        <li><a href="questionnaire.html">Анкета</a></li>
                    </ul>
                    </div>
                    <button class = "_Nav">
                        <hr>
                        <hr>
                        <hr>
                    </button>
                </div>
                <div class = "__Nav">
                    <ul>
                        <li><a href="index.html">Статья</a></li>
                        <li><a href="graphics.html">Графики</a></li>
                        <li><a href="bookmark.html">Заметки</a></li>
                        <li><a href="questionnaire.html">Анкета</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <form enctype="multipart/form-data" method="post" class="user">
            <div class="allelem">
                <div>
                    <b>Имя</b>
                    <input type="text" name="Fname" required>
                </div>
                <div>
                    <b>Фамилия</b>
                    <input type="text" name="Lname" required>
                </div>
                <div>
                    <b>Отчество</b>
                    <input type="text" name="patronymic" placeholder="Необязательно">
                </div>
                <div>
                    <div>
                        <b>Пол</b>
                    </div>
                    <div>
                        <input type="radio" name="radio" required> Мужской
                    </div>
                    <div>
                        <input type="radio" name="radio"> Женский
                    </div>
                </div>
                <div>
                    <b>Дата рождения</b>
                    <input type="date" name="date" required>
                </div>
                <div>
                    <b>Город</b>
                    <input list="country" required>
                     <datalist id="country">
                      <option value="Санкт-Петербург"></option>
                      <option value="Москва"></option>
                      <option value="Новосибирск"></option>
                     </datalist>
                </div>
                <div>
                    <b>Электроная почта</b>
                    <input type="email" name="email" placeholder="qwe123@mail.ru" required>
                </div>
                <div>
                    <b>Номер телефона</b>
                    <input type="tel" pattern="[+]{1}[7]{1}[0-9]{10}" name="numberphone" required>
                </div>
                <div>
                    <b>Ключевое слово</b>
                    <input type="password" name="code" required>
                </div>
                <div>
                    <b>Язык программирования</b>
                    <select required required>
                        <option disabled selected>-Выбрать-</option>
                        <option value="C#">C#</option>
                        <option value="C_C++">C/C++</option>
                        <option value="Java">Java</option>
                        <option value="C">C</option>
                        <option value="Python">Python</option>
                    </select>
                </div>
                <div><hr></div>
                <div class="file">
                    <b>Паспорт(.jpeg, .png)</b> 
                    <input type="file" name="file" accept="image/jpeg, image/png" required>
                </div>
                <div>
                    <b>Немного о себе</b>
                    <textarea name="massage" maxlength="255" required></textarea>
                </div>
                <div class="box">
                    <input type="checkbox" name="checkbox"> <b>Я студент</b>
                </div>
                <div>
                    <div class="btn">
                        <input type="submit" value="Отправить письмо" required>
                    </div>
                    <div class="btn">
                        <input type="reset" required>
                    </div>
                </div>
            </div>
            <br>
        </form>
    </body>
</html>
